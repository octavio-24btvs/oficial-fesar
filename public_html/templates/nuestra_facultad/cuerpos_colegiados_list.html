<div class="container content servicios-escolares-ac" style="margin-bottom: 50px !important;">
    <hr>
    <div class="row pleca-secciones">
        <div class="col-lg-12 secciones">
            <i class="icono-secciones {{data.icono}}"></i><h1>{{data.titulo}}</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-10" d-flex justify-content-center>
            <h2 class="fs-13">Cuerpos Colegiados</h2>
        </div>
        <div class="col-2">
            <a ng-href="public_html/documents/nuestra_facultad/cuerpos_colegiados/{{area}}.pdf" target="_blank"><i class="fas fa-2x fa-file-pdf"></i></a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12 mb-4">
            <h2>{{data.subtitulo}}</h2>
        </div>
        <div class="offset-md-3 col-12 col-md-5">
            <p class="text-center">Selecciona el a√±o {{data.tipo}} que quieras ver</p>
            <div class="row">
                <div class="col-12">
                    <select class="form-control text-center" ng-model="anio_actual" ng-change="changeAnio()">
                        <option ng-repeat="anio in data.anios">{{anio.anio}}</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6 text-left">
                    <div class="cursor-pointer" ng-click="moveBackward(anio_actual)"> <i class="fa fa-angle-double-left"></i>Anterior</div> 
                </div>
                <div class="col-6 text-right">
                    <div class="cursor-pointer" ng-click="moveForward(anio_actual)">Siguiente&nbsp;<i class="fa fa-angle-double-right"></i></div> 
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 col-md-8 offset-md-2 ml-a mr-a">
            <ul class="list-group texto-tabla">
                <li class="list-group-item" ng-repeat="pdf in pdfs"><a target="_blank" ng-href="public_html/documents/nuestra_facultad/cuerpos_colegiados/{{pdf.nombre_normalizado}}">{{pdf.nombre}}</a></li>
            </ul>
        </div>
    </div>
</div>
