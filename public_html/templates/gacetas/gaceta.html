<div id="fb-root"></div>
<div ng-if="gaceta.numero !== undefined">
    <div class="row my-5 mx-2">
        <div class="col-12 col-md-3">
            <div class="row justify-content-center justify-content-md-start">
                <div class="col-6 col-md-12">
                    <img class="img-fluid" src="public_html/img/gacetas/header.png" alt="Gaceta FES Arag&oacute;n" />
                    <div class="mt-3">
                        <img class="img-fluid" ng-src="public_html/img/gacetas/{{gaceta.numero}}/{{gaceta.imagen}}" alt="{{gaceta.titulo}}" />
                    </div>
                    <div class="text-right mt-2 mr-5">
                        <small>Medidas: 21.5 x 28 cm <br />ISSN: En tr&aacute;mite</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-9">
            <h1 class="header-gaceta my-4">{{gaceta.titulo}}</h1>
            <p>{{gaceta.descripcion}}</p>
            <div class="text-centertext-md-left">
                <span class="facebook-becas" data-href="https://www.aragon.unam.mx/fes-aragon/index.php/api/gacetas/gacetas/share/?num={{gaceta.numero}}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.aragon.unam.mx%2Ffes-aragon%2Findex.php%2Fapi%2Fgacetas%2Fshare%2F%3Fnum%3D{{gaceta.numero}}&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore"><i class="fab fa-facebook facebook-share"></i></a></span>
                <span><a href="https://twitter.com/share?url=https://www.aragon.unam.mx/fes-aragon/%23!/gaceta/{{gaceta.numero}}" target="_blank" class="twitter-share" data-lang="es" data-show-count="false"><i class="fab fa-twitter-square twitter-share"></i></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></span>
                <div class="mt-2">
                    <a ng-href="documents/gacetas/{{gaceta.numero}}/{{gaceta.pdf}}" style="color: #f00" title="Ver {{gaceta.titulo}}" target="_blank"><i class="fa fa-2x fa-file-pdf-o"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="gaceta.numero === undefined">
    <div class="m-3">
        <h1>Visualizaci&oacute;n de gaceta no disponible.</h1>
    </div>
</div>
<div class="row mx-2 mb-3">
    <div class="col-12">
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="N&Uacute;MERO" ng-model="search_by.numero" ng-change="search('numero', search_by.numero)" />
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="EDITOR" ng-model="search_by.editor" ng-change="search('editor', search_by.editor)" />
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="A&Ntilde;O" ng-model="search_by.anho" ng-change="search('anho', search_by.anho)" />
                </div>
                <div class="col">
                    <input id="especiales" type="checkbox" class="d-none" placeholder="ESPECIALES" ng-model="search_by.especiales" ng-change="search('especiales', search_by.especiales)" />
                    <label class="btn form-check-label" for="especiales" ng-class="(search_by.especiales ? 'btn-dark' : 'btn-outline-dark')">ESPECIALES</label>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row mx-2 mb-3">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <span>N&uacute;meros anteriores</span>
            </div>
        </div>
        <div class="card-body p-1">
            <div ng-if="carousel">
                <owl-carousel class="owl-carousel owl-theme">
                    <div class="item" ng-repeat="gaceta in gacetas" owl-carousel-item="">
                        <a ui-sref="gaceta({numero: gaceta.numero})" title="Gaceta FES Arag&oacute;n N&uacute;m. {{gaceta.numero}}">
                            <img ng-src="public_html/img/gacetas/{{gaceta.numero}}/{{gaceta.imagen}}" alt="Gaceta N&uacute;m. {{gaceta.numero}}" />
                        </a>
                    </div>
                </owl-carousel>
            </div>
            <div ng-if="!carousel">
                <owl-carousel class="owl-carousel owl-theme">
                    <div class="item" ng-repeat="gaceta in gacetas" owl-carousel-item="">
                        <a ui-sref="gaceta({numero: gaceta.numero})" title="Gaceta FES Arag&oacute;n N&uacute;m. {{gaceta.numero}}">
                            <img ng-src="public_html/img/gacetas/{{gaceta.numero}}/{{gaceta.imagen}}" alt="Gaceta N&uacute;m. {{gaceta.numero}}" />
                        </a>
                    </div>
                </owl-carousel>
            </div>
            <div ng-if="gacetas.length === 0">
                <h2>Galer&iacute;a de gacetas no disponible</h2>
            </div>
        </div>
    </div>
</div>
<script>
            window.fbAsyncInit = function () {
                FB.init({
                    appId: '2227144577336811',
                    status: true,
                    cookie: true,
                    xfbml: true}
                );
            };
            (function () {
                var e = document.createElement('script');
                e.async = true;
                e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
                document.getElementById('fb-root').appendChild(e);
            }());
</script>
